{{ template "header.html" }}
<script  src="./js/script.js"></script>
<h1>456</h1>
<h2>greetings from login.html</h2>
<br />

<form action="/login" method="post">

    <div class="container" style="border: 1px solid lightgray; border-radius: 3px;padding: 15px;">

      {{if .content}}
      <div class="notification is-danger is-light">
        {{.content}}
      </div>

      {{end}}

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter Username" name="email" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Enter Password" name="password" required>
        </div>
      </div>

      <div class="field">
        <button class="button is-link">Submit</button>
      </div>

    </div>
  </form>

{{ template "footer.html" }}
